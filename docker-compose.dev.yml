# 開発用の構成
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
    ports:
      - 80:80
    tty: true
    env_file: .env.dev
    depends_on:
      mysql:
        condition: service_healthy
  # migration:
